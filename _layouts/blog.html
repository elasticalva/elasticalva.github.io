---
layout: default
title: Cover
---

<div class="grid">

  {% for post in site.posts %}

  <article role="article" class="card">
    <div onclick="window.location.href = this.getElementsByTagName('a')[0].href;" class="meta">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a></h1>
      <h2>{{ post.summary }}</h2>
      <h3></h3><time class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %-d, %Y"
        }}</time></h3>
    </div>

  </article>

  {% endfor %}
