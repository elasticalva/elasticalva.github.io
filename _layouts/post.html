---
layout: default
---
<article role="article" class="post">
  <div class="post-meta">
    <h1>{{ page.title }}</h1>
    <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{% for tag in page.tags %}
      <a href="{{ site.baseurl }}/tag/{{tag_name}}">{{tag}}</a> &middot; {{ page.date | date: "%Y" }}</time>
    <br>
  </div>
  {{ content }}
</article>
