---
layout: default
---

<article class="post" role="article">
	<div class="meta">
  <h1>{{ page.title }}</h1>
  <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{% for tag in page.tags %}
    <a href="{{ site.baseurl }}/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %} &middot; {{ page.date | date: "%Y" }}</time>
  <div class="meta">
  {{ content }}
  </article>
